{% extends 'index.html' %}
{% block content %}
<h1>{{color.Primary}}</h1>
<h1>{{color.Secondary}}</h1>
<input type="text" name="" value="{{color.Secondary}}" id="secondary">
<script>
    var a = document.getElementById('secondary').value()
    document.documentElement.style.setProperty('--main',a);
</script>
</div>
{% endblock content %}
